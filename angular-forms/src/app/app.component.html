<div class="container-fluid">
  <h1>Angular Form</h1>

  {{ userForm.value | json }}

  <form #userForm="ngForm">

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ngModel name="Name">
    </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" ngModel name="Email">
    </div>
    
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" ngModel name="Phone">
    </div>
    
    <div class="form-group">
      <select class="custom-select" ngModel name="Topic">
        <option selected>I am intersted in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input type="radio" value="morning" class="form-check-input" ngModel name="timePreference">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input type="radio" value="evening" class="form-check-input" ngModel name="timePreference">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" ngModel name="isSendPromotionalOffers">
      <label class="form-check-label">Send me promotional offers</label>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>

  </form>
</div>
